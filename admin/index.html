<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administracyjny Treści</title>

  <!-- Skrypt Netlify Identity Widget - powinien być załadowany jako jeden z pierwszych -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Skrypt Decap CMS -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <!-- Możesz użyć bardziej specyficznej wersji, np. @3.1.2, jeśli wiesz, że działa stabilnie -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.1.2/dist/decap-cms.js"></script> -->

</head>
<body>
  <!-- Element, w którym Decap CMS wyrenderuje swój interfejs -->
  <div id="nc-root"></div>

  <!-- Skrypt inicjalizujący Netlify Identity Widget -->
  <!-- Umieszczenie go na końcu body zapewnia, że widget JS jest już załadowany -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            // Przekieruj użytkownika z powrotem do panelu admina po zalogowaniu
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
