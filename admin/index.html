<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administracyjny Treści</title>
  <!-- Załaduj skrypty tutaj, aby były dostępne globalnie -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.1.2/dist/decap-cms.js"></script>
</head>
<body>
  <!-- Element, w którym Decap CMS wyrenderuje swój interfejs -->
  <div id="nc-root"></div>

  <script>
    // Ustaw flagę, aby zapobiec automatycznej inicjalizacji przez Decap CMS
    window.CMS_MANUAL_INIT = true;

    document.addEventListener("DOMContentLoaded", function() {
      // Konfiguracja CMS jako obiekt JavaScript
      // Jest to bardziej niezawodne niż poleganie na zewnętrznym pliku config.yml
      // ładowanym i parsowanym przez CMS, zwłaszcza przy debugowaniu.
      const cmsConfig = {
        backend: {
          name: 'github',
          repo: 'adamsosx/portfolio', // Potwierdzone z Twojego zrzutu ekranu
          branch: 'main',            // Upewnij się, że to Twoja główna gałąź
          site_domain: 'awisniewski.netlify.app', // Potwierdzone
          base_url: 'https://awisniewski.netlify.app', // Dobrze jest mieć to jawnie
          auth_endpoint: '/.netlify/identity'       // Standardowy endpoint dla Netlify Identity
        },
        local_backend: false, // Ważne: Ustaw na false, chyba że świadomie używasz local backend do testów
        load_config_file: false, // WAŻNE: Wyłącz ładowanie zewnętrznego config.yml, skoro podajemy go tutaj
        media_folder: 'static/images/uploads', // Gdzie CMS zapisuje obrazki w repo
        public_folder: '/images/uploads',      // Jak obrazki są dostępne na stronie
        collections: [
          {
            name: 'projects',
            label: 'Projekty Portfolio',
            folder: '_projects', // Folder w repo dla projektów
            create: true,
            slug: '{{slug}}', // Nazwa pliku na podstawie tytułu
            fields: [
              { label: 'Tytuł Projektu', name: 'title', widget: 'string' },
              { label: 'Data Ukończenia', name: 'date', widget: 'date', format: 'YYYY-MM-DD', required: false },
              { label: 'Krótki Opis (na karcie)', name: 'description', widget: 'string', required: false },
              { label: 'Miniaturka (obrazek na karcie)', name: 'thumbnail', widget: 'image', required: false },
              { label: 'Technologie (każda w nowej linii)', name: 'tags', widget: 'list', field: {label: 'Technologia', name: 'tag', widget: 'string'}, required: false },
              { label: 'Link do projektu (Live URL)', name: 'project_url', widget: 'string', required: false },
              { label: 'Link do repozytorium (GitHub URL)', name: 'repo_url', widget: 'string', required: false },
              { label: 'Pełny Opis Projektu (Markdown)', name: 'body', widget: 'markdown' }
            ]
          },
          {
            name: 'blog_pl',
            label: 'Blog (Polski)',
            folder: '_posts/blog/pl',
            create: true,
            slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
            fields: [
              { label: 'Tytuł', name: 'title', widget: 'string' },
              { label: 'Data', name: 'date', widget: 'date', format: 'YYYY-MM-DD' },
              { label: 'Kategoria (np. Sztuczna Inteligencja)', name: 'category', widget: 'string' },
              { label: 'ID Kategorii (np. ai, psychology)', name: 'categoryId', widget: 'string' },
              { label: 'Obrazek wyróżniający', name: 'image', widget: 'image', required: false },
              { label: 'Zajawka (excerpt)', name: 'excerpt', widget: 'text' },
              { label: 'Czas czytania (np. 5 min czytania)', name: 'readTime', widget: 'string', required: false },
              { label: 'Treść (Markdown)', name: 'body', widget: 'markdown' }
            ]
          },
          {
            name: 'blog_en',
            label: 'Blog (English)',
            folder: '_posts/blog/en',
            create: true,
            slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
            fields: [ // Pola takie same, tylko etykiety mogą być po angielsku w CMS
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Date', name: 'date', widget: 'date', format: 'YYYY-MM-DD' },
              { label: 'Category (e.g. Artificial Intelligence)', name: 'category', widget: 'string' },
              { label: 'Category ID (e.g. ai)', name: 'categoryId', widget: 'string' },
              { label: 'Featured Image', name: 'image', widget: 'image', required: false },
              { label: 'Excerpt', name: 'excerpt', widget: 'text' },
              { label: 'Read Time (e.g. 5 min read)', name: 'readTime', widget: 'string', required: false },
              { label: 'Body (Markdown)', name: 'body', widget: 'markdown' }
            ]
          }
        ]
      };

      // Poczekaj, aż obiekt window.CMS będzie dostępny
      var ensureCMSInterval = setInterval(function() {
        if (window.CMS) {
          clearInterval(ensureCMSInterval);
          console.log("CMS object found. Initializing with config object:", cmsConfig);
          window.CMS.init({ config: cmsConfig });
        } else {
          console.log("Waiting for CMS object...");
        }
      }, 100); // Sprawdzaj co 100ms

      // Inicjalizacja Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          console.log("Netlify Identity: init event, user:", user);
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              console.log("Netlify Identity: login event, redirecting.");
              document.location.href = "/admin/";
            });
          }
        });
        window.netlifyIdentity.on("error", err => console.error("Netlify Identity Error:", err));
        window.netlifyIdentity.on("open", () => console.log("Netlify Identity: widget opened"));
        window.netlifyIdentity.on("close", () => console.log("Netlify Identity: widget closed"));
      } else {
        console.error("Netlify Identity widget not loaded!");
      }
    });
  </script>
</body>
</html>
