<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Decap CMS</title>
  <style>
    /* Poprawki dla lepszego wyświetlania tekstu w Decap CMS */
    .nc-textControl-input,
    .nc-textareaControl-input {
      min-height: 40px !important;
      height: auto !important;
      padding: 8px 12px !important;
      line-height: 1.4 !important;
      word-wrap: break-word !important;
      overflow-wrap: break-word !important;
    }
    
    /* Zwiększ wysokość textarea */
    .nc-textareaControl-input {
      min-height: 120px !important;
      resize: vertical !important;
    }
    
    /* Popraw wyświetlanie długich tekstów */
    .nc-entryEditor-editor {
      max-width: none !important;
    }
    
    /* Zwiększ szerokość pól formularza */
    .nc-controlPane-widget {
      max-width: 100% !important;
    }
    
    /* Popraw wyświetlanie w trybie listy */
    .nc-collectionPage-card {
      min-height: 120px !important;
    }
    
    .nc-collectionPage-cardBody {
      height: auto !important;
      overflow: visible !important;
    }
  </style>
</head>
<body>
  <!-- Kontener dla Decap CMS -->
  <div id="nc-root"></div>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Decap CMS -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.1.2/dist/decap-cms.js"></script>

  <script>
    // Inicjalizacja Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
