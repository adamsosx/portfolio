<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    .post {
      border-bottom: 1px solid #eee;
      padding: 20px 0;
      margin-bottom: 20px;
    }
    .post h2 {
      margin-bottom: 10px;
    }
    .post-meta {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 15px;
    }
    .post-excerpt {
      margin-bottom: 15px;
    }
    .read-more {
      color: #0066cc;
      text-decoration: none;
    }
    .newsletter {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
