<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    .post {
      border-bottom: 1px solid #eee;
      padding: 20px 0;
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    .post h2 {
      margin-bottom: 10px;
    }
    .post-meta {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 15px;
    }
    .read-more {
      color: #0066cc;
      text-decoration: none;
    }
    .newsletter {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin: 40px 0;
    }
    
    /* Obrazki w postach */
    .featured-image {
      margin: 20px 0;
      text-align: center;
    }
    .featured-image img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    /* Miniaturki na liście postów */
    .post-thumbnail {
      flex-shrink: 0;
      width: 200px;
    }
    .post-thumbnail img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .post-content {
      flex: 1;
    }
    
    /* Responsywność */
    @media (max-width: 768px) {
      .post {
        flex-direction: column;
      }
      .post-thumbnail {
        width: 100%;
      }
      .post-thumbnail img {
        height: 200px;
      }
    }
    
    /* Obrazki w treści postów */
    .post-content img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
