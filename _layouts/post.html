---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="post-meta">
    {{ page.date | date: "%d.%m.%Y" }} • {{ page.category }} • {{ page.readTime }}
  </div>
  
  {% if page.image %}
    <div class="featured-image">
      <img src="{{ page.image }}" alt="{{ page.title }}">
    </div>
  {% endif %}
  
  <div class="post-content">
    {{ content }}
  </div>
</article>
